<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Legends Showcase</title>
    <meta name="description" content="Discover the biodata, first appearances, and stats of your favorite Marvel characters like Iron Man, Captain America, and more.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch-text" data-text="MARVEL LEGENDS">MARVEL LEGENDS</h1>
            <p>Earth's mightiest heroes.</p>
        </div>
    </header>

    <main class="container">
        <div id="character-grid" class="grid">
            <!-- Characters will be dynamically inserted here -->
        </div>
    </main>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
