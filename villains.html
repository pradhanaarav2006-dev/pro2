<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel-Dex // Supervillains</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        /* Specific override for villains page theme */
        body {
            background-color: #0a0a0a;
        }

        .hero h1 {
            color: #ff3333;
            /* Red for villains */
            text-shadow: 2px 2px 0px #660000;
        }

        .character-card:hover {
            border-color: #ff3333;
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.3);
        }
    </style>
</head>

<body>
    <header class="hero">
        <div class="hero-content">
            <h1 class="glitch-text" data-text="SUPERVILLAINS">SUPERVILLAINS</h1>
            <p>The Ultimate Threats to the Universe.</p>
        </div>
    </header>

    <main class="container">
        <div id="character-grid" class="grid">
            <!-- Characters will be dynamically inserted here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
